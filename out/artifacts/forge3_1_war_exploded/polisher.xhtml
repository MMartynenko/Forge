<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Заказы на полировку</title>
</head>
<h:body>
<link rel="stylesheet" type="text/css" href="styles.css" />
<div id="rootID">
    <h:form id="orderForm">
        <div id="headerText">Заказы на полировку</div>
        <h:link value="На Главную" outcome="index" /><br/>

        <p>

            <h:dataTable styleClass="orderstable" value="#{polishOrders.orders}" var="polishInfo">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{polishInfo.ID}
                </h:column>
                <h:column>
                    <f:facet name="header">Качество</f:facet>
                    #{polishInfo.quality}
                </h:column>
                <h:column>
                    <f:facet name="header">Статус</f:facet>
                    <h:selectOneMenu styleClass="comboboxInTable status" value="#{polishInfo.status}">
                        <f:selectItem itemValue="В очереди" itemLabel="В очереди" />
                        <f:selectItem itemValue="В процессе" itemLabel="В процессе" />
                        <f:selectItem itemValue="Готов" itemLabel="Готов" />
                    </h:selectOneMenu>
                </h:column>
                <h:column>
                    <f:facet name="header">Номер заказа</f:facet>
                    #{polishInfo.orderID}
                </h:column>
            </h:dataTable>
            <br/>
            <h:commandButton styleClass="refreshbutton refresh" value="ОБНОВИТЬ" action="#{polishOrders.refresh}"/>
            <h:commandButton styleClass="refreshbutton save" style="margin-left: 111px;" value="СОХРАНИТЬ" action="#{polishOrders.save}"/>
        </p>
    </h:form>


</div>
</h:body>
</html>
