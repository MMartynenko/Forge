<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Просмотр заказов</title>
</head>
<h:body>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <div id="rootID">
        <h:form>
            <div id="headerText">Просмотр заказов</div>
            <h:link value="На Главную" outcome="index" /><br/>

            <p>

                <h:dataTable styleClass="orderstable" value="#{orders.orders}" var="orderInfo">
                    <h:column>
                        <f:facet name="header">Номер заказа</f:facet>
                        #{orderInfo.ID}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Имя</f:facet>
                        #{orderInfo.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Дата</f:facet>
                        #{orderInfo.date}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Статус</f:facet>
                        #{orderInfo.status}
                    </h:column>
                </h:dataTable>
                <br/>
                <h:commandButton styleClass="refreshbutton" value="ОБНОВИТЬ" action="#{orders.refresh}"/>
            </p>
        </h:form>

        <h:form>

        </h:form>

    </div>
</h:body>
</html>
