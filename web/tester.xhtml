<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Заказы на испытания</title>
</head>
<h:body>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <div id="rootID">
        <h:form id="orderForm">
            <div id="headerText">Заказы на испытания</div>
            <h:link value="На Главную" outcome="index" /><br/>

            <p>

                <h:dataTable styleClass="orderstable" value="#{testingOrders.orders}" var="testingInfo">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{testingInfo.ID}
                    </h:column>
                        <h:column>
                            <f:facet name="header">Результат</f:facet>
                            <h:selectOneMenu styleClass="comboboxInTable result" value="#{testingInfo.result}">
                                <f:selectItem itemValue="" itemLabel="" />
                                <f:selectItem itemValue="Прошел" itemLabel="Прошел" />
                                <f:selectItem itemValue="Не прошел" itemLabel="Не прошел" />
                            </h:selectOneMenu>
                        </h:column>
                    <h:column>
                        <f:facet name="header">Статус</f:facet>
                        <h:selectOneMenu styleClass="comboboxInTable status" value="#{testingInfo.status}">
                            <f:selectItem itemValue="В очереди" itemLabel="В очереди" />
                            <f:selectItem itemValue="В процессе" itemLabel="В процессе" />
                            <f:selectItem itemValue="Готов" itemLabel="Готов" />
                        </h:selectOneMenu>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Номер заказа</f:facet>
                        #{testingInfo.orderID}
                    </h:column>
                </h:dataTable>
                <br/>
                <h:commandButton styleClass="refreshbutton refresh" value="ОБНОВИТЬ" action="#{testingOrders.refresh}"/>
                <h:commandButton styleClass="refreshbutton save" style="margin-left: 111px;" value="СОХРАНИТЬ" action="#{testingOrders.save}"/>
            </p>
        </h:form>


    </div>
</h:body>
</html>
